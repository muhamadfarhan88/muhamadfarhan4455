<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk</title>
    <!--google font--> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">

    <!--tailwind style-->
    <link rel="stylesheet" type="text/css" href="../src/tailwind.css">

    <!--aos animasi-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!--alphine js-->
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body>
    <div class="flex flex-col w-full max-w-md p-12 space-y-4 text-center dark:bg-gray-50 dark:text-gray-800">
        <h1 class="text-3xl font-semibold">Sign in to your account</h1>
        <a class="text-sm dark:text-gray-600" href="/">Or start your free trial</a>
        <form novalidate="" class="space-y-4">
            <div class="flex flex-col">
                <label for="email" class="sr-only">Email address</label>
                <input id="email" type="email" placeholder="Email address" class="rounded-t-md dark:border-gray-400 dark:bg-gray-50 dark:text-gray-800 focus:dark:ring-violet-600 focus:dark:border-violet-600 focus:ring-2">
                <label for="password" class="sr-only">Password</label>
                <input id="password" type="text" placeholder="Password" class="-mt-1 rounded-b-md dark:border-gray-400 dark:bg-gray-50 dark:text-gray-800 focus:dark:ring-violet-600 focus:dark:border-violet-600 focus:ring-2">
            </div>
            <div class="flex justify-between">
                <div class="flex items-center">
                    <input type="checkbox" name="remember" id="remember" aria-label="Remember me" class="mr-1 rounded-sm focus:dark:ring-violet-600 focus:dark:border-violet-600 focus:ring-2 dark:accent-violet-600">
                    <label for="remember" class="text-sm dark:text-gray-600">Remember me</label>
                </div>
                <a class="text-sm dark:text-gray-600" href="/">Forgot your password?</a>
            </div>
            <button type="button" class="px-8 py-3 space-x-2 font-semibold rounded dark:bg-violet-600 dark:text-gray-50">Sign in</button>
        </form>
    </div>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script type="livechat" src="../src/livechat.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
        });
    </script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js">
    </script>
</body>
</html>
