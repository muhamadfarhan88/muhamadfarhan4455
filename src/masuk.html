<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk</title>
    <!--undraw style-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!--tailwind style-->
    <link rel="stylesheet" type="text/css" href="../src/tailwind.css">
  </head>
  <body class="min-h-screen bg-gray-100 relative overflow-hidden">
    <img src="../public/asset/img masuk/wave.png" class="fixed inset-0 h-full w-full object-cover" style="z-index: -2;" alt="Background wave" />
    <div class="absolute inset-0" style="z-index: -1;"></div>
    <div class="w-full min-h-screen flex flex-col justify-center items-center p-2 sm:p-4 md:p-6 lg:grid lg:grid-cols-2 lg:gap-4">
      <div class="flex justify-center items-center mb-4 lg:mb-0">
        <img src="../public/asset/img masuk/unlock.svg" class="w-full max-w-[200px] sm:max-w-xs md:max-w-sm lg:max-w-md xl:max-w-lg hover:scale-110 transition-all duration-500 transform" alt="Unlock illustration" />
      </div>
      <form class="w-full max-w-[340px] sm:max-w-md bg-white p-4 sm:p-6 md:p-8 rounded-lg shadow-md">
        <div class="flex justify-center mb-4 sm:mb-6">
          <img src="../public/asset/img masuk/avatardepan.svg" class="w-16 h-16 sm:w-20 sm:h-20 md:w-24 md:h-24" alt="Avatar" />
        </div>
        <h2 class="mb-4 sm:mb-6 font-circular font-bold text-lg sm:text-xl md:text-2xl lg:text-3xl text-gray-700 text-center">
          Welcome To Teguh Aqiqah
        </h2>
        <div class="relative mb-4 sm:mb-6">
          <i for="loginuseradmin" class="fa fa-user absolute text-orange-600 text-base sm:text-lg md:text-xl top-2 sm:top-3 left-3"></i>
          <input id="loginuseradmin" type="text" placeholder="Username" class="w-full pl-8 sm:pl-10 pr-3 py-1 sm:py-2 border-b-2 font-inter focus:outline-none focus:border-orange-600 transition-all duration-300 text-sm sm:text-base md:text-lg" />
        </div>
        <div class="relative mb-4 sm:mb-6">
          <i for="passwordL" class="fa fa-lock absolute text-orange-600 text-base sm:text-lg md:text-xl top-2 sm:top-3 left-3"></i>
          <input id="passwordL" type="password" placeholder="Password" class="w-full pl-8 sm:pl-10 pr-3 py-1 sm:py-2 border-b-2 font-inter focus:outline-none focus:border-orange-600 transition-all duration-300 text-sm sm:text-base md:text-lg" />
          <i class="fa fa-eye absolute text-orange-600 text-base sm:text-lg md:text-xl top-2 sm:top-3 right-2 cursor-pointer"></i>
        </div>
        
        <!-- Role Selection and Forgot Password Row -->
        <div class="flex flex-wrap items-center justify-between gap-2 mb-4 sm:mb-6">
          <div class="flex items-center gap-2">
            <label for="role" class="text-xs sm:text-sm md:text-base text-gray-600 font-bold">Role:</label>
            <select id="role" class="text-xs sm:text-sm md:text-base text-gray-600 border-b-2 border-gray-300 focus:border-orange-600 focus:outline-none transition-all duration-300 py-1 px-2">
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <a href="forgot-password.html" class="text-xs sm:text-sm md:text-base text-gray-600 hover:text-orange-600 font-bold transition-colors duration-300">
            Forgot password?
          </a>
        </div>

        <div class="flex flex-col gap-2 sm:gap-4">
          <button type="submit" class="w-full py-2 px-4 bg-orange-600 rounded-full text-white font-bold uppercase text-center text-xs sm:text-sm md:text-base transition-all duration-300 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50">
            Login
          </button>
          <a href="daftar.html" class="w-full py-2 px-4 bg-orange-600 rounded-full text-white font-bold uppercase text-center text-xs sm:text-sm md:text-base transition-all duration-300 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50">
            Register
          </a>
          <a href="index.html" class="w-full py-2 px-4 rounded-full text-orange-800 font-bold uppercase text-center text-xs sm:text-sm md:text-base transition-all duration-300 hover:text-orange-500">
            Beranda
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
